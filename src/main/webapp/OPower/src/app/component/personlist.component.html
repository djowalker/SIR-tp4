<app-navbar></app-navbar>
<div class="container">
	<div class="col-xs-6">
		<h2 class="sub-header">Liste des utilisateurs :</h2>
		<div *ngIf="people" class = "table-responsive">
			<table class = "table table-striped table-bordered table-hover table-condensed">
				<tr *ngFor="let person of people">
					<td>{{person.name}} {{person.surname}}</td>
					<td><a href="#" [routerLink]="['/persons', person.id]">
						Détail </a></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="col-xs-6">
		<h2 class="sub-header">Liste des Maisons :</h2>
		<div *ngIf="homes" class = "table-responsive">
			<table class = "table table-striped table-bordered table-hover table-condensed">
				<tr *ngFor="let home of homes">
					<td>{{home.adresse}} {{home.ville}}</td>
					<td><a href="#" [routerLink]="['/homes', home.id]">
						Détail </a></td>
				</tr>
			</table>
		</div>
	</div>


</div>
